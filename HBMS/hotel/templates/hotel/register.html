<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('https://img.lovepik.com/background/20211021/large/lovepik-simple-technology-background-image_401691138.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            margin: 0 auto;
            text-align: center;
            padding: 100px 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Sign Up</h3>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-block">Register</button>
                        </form>
                        <p class="text-danger">{{ message }}</p>
                        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
