<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Number of Rooms</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <h1>Select Number of Rooms</h1>

    <form action="{% url 'calculate_total_price' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="hotel_id" value="{{ hotel_id }}">
        <label for="numRooms">Number of Rooms:</label>
        <input type="number" id="numRooms" name="num_rooms" min="1" value="1">
        <button type="submit">Calculate Total Price</button>
    </form>
</body>
</html>
