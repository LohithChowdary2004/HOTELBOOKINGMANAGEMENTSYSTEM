{% extends 'hotel/base.html' %}
{% block content %}
<div class="content">
        <br> <br>
        <h4>Validate OTP</h4>
        {% if otp_sent %}
        <p>OTP sent to {{ sent_email }} successfully!</p>
        {% endif %}
        <form method="post" action="{% url 'validate_otp' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ sent_email }}" required readonly>
            <br><br>
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required><br><br>
            <button type="submit" class="black-button">Validate OTP</button>
        </form>
    </div>
{% endblock %}
