{% extends "hotel/base.html" %}

{% block content %}
  <div class="content">
        <br> <br>
        <h4>Send OTP</h4>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ sent_email }}" required>
            <br><br>
            <button class="black-button" type="submit">Send OTP</button>
        </form>
    </div>
{% endblock %}
